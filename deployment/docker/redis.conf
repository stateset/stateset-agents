# Redis configuration for StateSet Agents

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Security
protected-mode yes
requirepass stateset_secure_password_2024

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfilename "appendonly.aof"

# Logging
loglevel notice
logfile "/data/redis.log"

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command CONFIG CONFIG_REDIS

# Performance
tcp-backlog 511
databases 16

# Connection settings
maxclients 10000
